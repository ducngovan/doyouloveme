<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<div class="content" style="border: 2px; height: 500px; width: 400px; " >
<div><h1>Do you love me</h1></div>
    <div>
        <button type="button" onclick="alert('i love you too!'" style="position:absolute; left:300px; top:230px)">YES</button>
        <button type="button" id="no" onmouseover="dance()" style="position:absolute; left:360px; top:235px">NO</button>
    </div>
</div>
</body>
<script>
    function dance() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</html>
